apply plugin: 'com.android.library'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'com.github.dcendents.android-maven'

ext {

    bintrayRepo = "Maven"
    bintrayName = "ct-ancillary"

    publishedGroupId = 'com.clevertap.android'
    libraryName = 'ct-ancillary'
    artifact = 'ct-ancillary'

    libraryDescription = 'Ancillary SDK for CleverTap with push templates etc.'

    siteUrl = 'https://github.com/darshanclevertap/PushTemplates'
    gitUrl = 'https://github.com/darshanclevertap/PushTemplates.git'

    libraryVersion = '0.0.1'

    developerId = 'darshanclevertap'
    developerName = 'Darshan'
    developerEmail = 'darshan@clevertap.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 01
        versionName "0.0.1"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    compileOnly 'androidx.appcompat:appcompat:1.1.0'
    compileOnly 'com.google.firebase:firebase-messaging:17.3.3'
    compileOnly 'com.clevertap.android:clevertap-android-sdk:3.8.0'
    compileOnly 'com.github.bumptech.glide:glide:4.11.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.11.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0'
}

repositories {
    mavenCentral()
}

//Add these lines to publish library to bintray. This is the readymade scripts made by github user nuuneoi to make uploading to bintray easy.
//Place it at the end of the file
if (project.rootProject.file('local.properties').exists()) {
    //install.gradle
    apply from: 'install.gradle'
    //bintray.gradle
    apply from: 'bintray.gradle'
}